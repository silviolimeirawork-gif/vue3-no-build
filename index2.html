<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Todo List - CDN</title>
    <!-- Importando Vue 3 da CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; padding: 0 1rem; }
        .todo-item { display: flex; justify-content: space-between; padding: 0.5rem; border-bottom: 1px solid #eee; }
        .completed { text-decoration: line-through; color: gray; }
        button { cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <h1>Lista de Tarefas</h1>
    
    <!-- Formulário para adicionar nova tarefa -->
    <form @submit.prevent="addTodo">
        <input v-model="newTodoText" placeholder="Nova tarefa" required>
        <button type="submit">Adicionar</button>
    </form>

    <p v-if="loading">Carregando...</p>
    
    <!-- Lista de Tarefas -->
    <ul v-else>
        <li v-for="todo in todos" :key="todo.id" class="todo-item">
            <span :class="{ completed: todo.completed }">
                {{ todo.title }}
            </span>
            <button @click="removeTodo(todo.id)">X</button>
        </li>
    </ul>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            // Estado (Reatividade)
            const todos = ref([]);
            const newTodoText = ref('');
            const loading = ref(false);
            const API_URL = 'https://jsonplaceholder.typicode.com';

            // 1. Buscar Tarefas (Fetch GET)
            const fetchTodos = async () => {
                loading.value = true;
                try {
                    const response = await fetch(`${API_URL}?_limit=5`);
                    todos.value = await response.json();
                } catch (error) {
                    console.error('Erro ao buscar:', error);
                } finally {
                    loading.value = false;
                }
            };

            // 2. Adicionar Tarefa (Fetch POST - Simulado)
            const addTodo = () => {
                if (!newTodoText.value) return;
                
                const newTodo = {
                    id: Date.now(),
                    title: newTodoText.value,
                    completed: false
                };
                
                // Adiciona no início da lista (UI)
                todos.value.unshift(newTodo);
                newTodoText.value = ''; // Limpa input
                
                // fetch(API_URL, { method: 'POST', body: JSON.stringify(newTodo) })
                console.log('Tarefa adicionada à API:', newTodo);
            };

            // 3. Remover Tarefa (Fetch DELETE - Simulado)
            const removeTodo = (id) => {
                todos.value = todos.value.filter(todo => todo.id !== id);
                console.log('Tarefa removida na API:', id);
            };

            // Ciclo de vida: carregar dados ao montar
            onMounted(fetchTodos);

            return {
                todos,
                newTodoText,
                loading,
                addTodo,
                removeTodo
            };
        }
    }).mount('#app');
</script>

</body>
</html>
